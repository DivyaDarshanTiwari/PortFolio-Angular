<nav class="navbar">
    <div class="navbar_left">
        <h1>PortFolio</h1>
    </div>
    <div class="navbar_right" >
        <div class="navbar_right_pages"  *ngFor="let item of pages" >
            @if(item == 'About'){
                <a href="#"><p matRipple  [matRippleColor]="ripple_color" >{{item}}</p></a>
            }
            @else {
                <a [href]="'#'+ item"><p matRipple  [matRippleColor]="ripple_color">{{item}}</p></a>
            }
        </div>
    </div>
</nav>
