<footer id="Contact">
    <section class="form">
        <div>
            <h5>Connect With Me</h5>
        </div>
        <div class="form_input">
            <mat-form-field>
              <mat-label>Enter your email</mat-label>
              <input
                matInput
                placeholder="pat@example.com"
                [formControl]="email"
                (blur)="updateErrorMessage()"
                (keydown)="onKeydown($event)"
                required
              />
              @if (email.invalid) {
                <mat-error>{{errorMessage()}}</mat-error>
              }
            </mat-form-field>
            @if(entered_or_not){
              <p style="color: seagreen;">Email sent</p>
            }
          </div>
    </section>
    <section class="contacts">
      <div class="contacts_sections">
        <div class="email">
          <h6>Email</h6>
          <a href="mailto: {{mail_id}}">{{mail_id}}</a>
        </div>
        <div class="phone">
          <h6>Phone</h6>
          <a href="tel: +91{{phone_no}}">+91 {{phone_no}}</a>
        </div>
      </div>
      <div class="contacts_sections">
        <div class="img">
          <h6>Find Me At</h6>
        </div>
      </div>
      <div class="contacts_sections">
        <ul class="social">
          @for (item of icons; track item) {
            <li><a [href]="item.value" target="_blank"><img [src]="item.key" [alt]="item"></a></li>
          }
        </ul>
      </div>
    </section>
</footer>
